<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helmet List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Size</th>
            <th>Color</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Helmet Type</th>
            <th>Visor Type</th>
        </tr>
        {% for helmet in helmets %}
        <tr>
            <td>{{ helmet.brand }}</td>
            <td>{{ helmet.model }}</td>
            <td>{{ helmet.size }}</td>
            <td>{{ helmet.color }}</td>
            <td>{{ helmet.price }}</td>
            <td>{{ helmet.quantity }}</td>
            <td>{{ helmet.helmet_type }}</td>
            <td>{{ helmet.visor_type }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
